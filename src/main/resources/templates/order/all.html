<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet'
          href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet'
          href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/style.css">

    <!-- Demo CSS -->
    <link rel="stylesheet" href="/css/demo.css">

    <title>Users</title>
</head>
<body>

<header th:insert="navbar_old.html :: header"></header>
<table class="table table-striped table-dark  w-auto">
    <thead>
    <tr>
        <th>Id</th>
        <th>User</th>
        <th>Created</th>
        <th>Products</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="orders" type="java.lang.Iterable"*/-->
    <!--/*@thymesVar id="order" type="com.struninproject.onlinestore.model.Order"*/-->
    <tr th:each="order,iter : ${orders}">
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getUser().getId()}"></td>
        <td th:text="${order.getCreated()}"></td>
        <td th:text="${order.getProductOrders()}"></td>
        <td>
            <form th:method="GET"
                  th:action="@{/order/{id}/edit(id=${order.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/order/{id}(id=${order.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
</body>
</html>
