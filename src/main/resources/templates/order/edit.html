<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">Edit order</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <!--/*@thymesVar id="data" type="com.struninproject.onlinestore.model.Order"*/-->
    <form th:method="PATCH" th:action="@{/order/update}"
          th:object="${data}">
        <!--/*@thymesVar id="id" type="java.lang.String"*/-->
        <label hidden for="id"></label>
        <input hidden type="text" th:field="*{id}" id="id">
        <div class="form-group">
            <label for="firstName">First name</label>
            <!--/*@thymesVar id="firstName" type="java.lang.String"*/-->
            <input class="form-control" type="text" th:field="*{firstName}"
                   id="firstName" placeholder="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <!--/*@thymesVar id="lastName" type="java.lang.String"*/-->
            <input class="form-control" type="text" th:field="*{lastName}"
                   id="lastName" placeholder="lastName">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <!--/*@thymesVar id="age" type="java.math.BigDecimal"*/-->
            <input class="form-control" type="text" th:field="*{age}" id="age"
                   placeholder="age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <!--/*@thymesVar id="gender" type="com.struninproject.onlinestore.model.enums.Gender"*/-->
            <select class="form-control" th:field="*{gender}" id="gender">
                <option th:each="gender : ${T(com.struninproject.onlinestore.model.enums.Gender).values()}"
                        th:value="${gender}"
                        th:text="${gender.getValue()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <!--/*@thymesVar id="roles" type="java.util.Set"*/-->
            <!--/*@thymesVar id="role" type="com.struninproject.onlinestore.model.enums.Role"*/-->
            <select class="form-control" th:field="*{roles}" id="role">
                <option th:each="role : ${T(com.struninproject.onlinestore.model.enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role.getValue()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <!--/*@thymesVar id="email" type="java.lang.String"*/-->
            <input class="form-control" type="text" th:field="*{email}"
                   id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <!--/*@thymesVar id="password" type="java.lang.String"*/-->
            <input class="form-control" type="text" th:field="*{password}"
                   id="password" placeholder="password">
        </div>
        <input type="submit" class="btn btn-sm btn-secondary" value="Edit User">
    </form>

</div>
</body>
</html>
