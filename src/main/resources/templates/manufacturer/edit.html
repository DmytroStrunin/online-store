<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">Edit manufacturer</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">
    <div class="container align-content-center mt-5">
        <div class="row mb-4 d-flex justify-content-center">
            <div class="col-4">
                <!--/*@thymesVar id="data" type="com.struninproject.onlinestore.model.Manufacturer"*/-->
                <form th:method="PATCH"
                      th:action="@{/manufacturer/update}"
                      th:object="${data}">
                    <!--/*@thymesVar id="id" type="java.lang.String"*/-->
                    <label hidden for="id"></label>
                    <input hidden type="text" th:field="*{id}" id="id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text"
                               th:field="*{name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <!--/*@thymesVar id="country" type="java.lang.String"*/-->
                        <input class="form-control" type="text"
                               th:field="*{country}"
                               id="country">
                    </div>
                    <div class="form-group mt-2 d-grid justify-content-center">
                        <label for="input_img">Image</label>
                        <div>
                            <img class="image-manufacturer"
                                 th:src="${(data.getImage()
                                != null && !#strings.isEmpty(data.getImage()))
                                ? data.getImage()
                                : '/images/image-not-found.png'}"
                                 src="" alt="" id="output"
                            >
                        </div>
                        <input class="form-control mt-2"
                               type="file" id="input_img"
                               onchange="fileChange()" accept="image/*">
                        <!--/*@thymesVar id="image" type="java.lang.String"*/-->
                        <input type="hidden" id="image" th:field="*{image}">
                    </div>
                    <div class="d-grid justify-content-end mt-4">
                        <input class="btn btn-sm btn-secondary" type="submit"
                               value="Edit manufacturer">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/uploadImage.js}"></script>

</div>
</body>
</html>
