<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">All manufacturers</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <div class="container">
        <div class="row"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary btn-sm"
                    onclick="document.location='manufacturer/new'">Add
                manufacturer
            </button>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Image</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="manufacturers" type="java.lang.Iterable"*/-->
                <!--/*@thymesVar id="manufacturer" type="com.struninproject.onlinestore.model.Manufacturer"*/-->
                <tr th:each="manufacturer,iter : ${manufacturers}">
                    <td th:text="${manufacturer.getId()}"></td>
                    <td th:text="${manufacturer.getName()}"></td>
                    <td th:text="${manufacturer.getCountry()}"></td>
                    <td>
                        <img th:src="${(manufacturer.getImage() != null && !#strings.isEmpty(manufacturer.getImage())) ? manufacturer.getImage() : 'https://i.ibb.co/nQKknXZ/image-not-found.jpg'}"
                             src="" alt="" id="output"
                             style="width: 100px; height: 100%; object-fit: contain;">
                    </td>
                    <td>
                        <form th:method="GET"
                              th:action="@{/manufacturer/{id}/edit(id=${manufacturer.getId()})}">
                            <input class="btn btn-secondary btn-sm" type="submit"
                                   value="Edit"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE"
                              th:action="@{/manufacturer/{id}(id=${manufacturer.getId()})}">
                            <input class="btn btn-secondary btn-sm" type="submit"
                                   value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
