<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">All manufacturers</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <!--/*@thymesVar id="category" type="com.struninproject.onlinestore.model.Category"*/-->
    <form th:method="PATCH"
          th:action="@{/category/update}"
          th:object="${category}">
        <!--/*@thymesVar id="id" type="java.lang.String"*/-->
        <label hidden for="id"></label>
        <input hidden type="text" th:field="*{id}" id="id">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        <br>
        <div id="in">
            <label>Features</label>
            <div th:each="feature : ${category.getFeatures}">
                <!--/*@thymesVar id="feature" type=""*/-->
                <label>
                    <input th:name="|features|" th:value="${feature}">
                </label>
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-sm btn-secondary" value="Edit Category">
    </form>

    <script th:src="@{/js/categoryFields.js}"></script>

</div>
</body>
</html>
