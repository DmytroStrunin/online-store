<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">Add category</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <!--/*@thymesVar id="category" type="com.struninproject.onlinestore.model.Category"*/-->
    <form action="#" th:action="@{/category/new}" th:object="${category}"
          method="POST">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        <br>
        <div id="in">
            <label>Features</label>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Category">
        <br>
    </form>

    <script>
        myChangeFunction();

        function myChangeFunction() {
            const form = document.getElementById("in");
            const el = document.createElement('input');
            const br = document.createElement('br');
            el.setAttribute('placeholder', 'Add new feature');
            el.setAttribute('name', 'features');
            el.addEventListener('input',
                (e) => {
                    myChangeFunction(e.target)
                }, {once: true});
            form.append(el);
            form.append(br);
        }
    </script>

</div>
</body>
</html>
