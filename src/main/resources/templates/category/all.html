<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">All categories</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <div class="container">
        <div class="row"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
            <button class="btn btn-secondary btn-sm"
                    onclick="document.location='category/new'"> Add category
            </button>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Features</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="categories" type="java.lang.Iterable"*/-->
                <!--/*@thymesVar id="category" type="com.struninproject.onlinestore.model.Category"*/-->
                <tr th:each="category: ${categories}">
                    <td th:text="${category.getId()}"></td>
                    <td th:text="${category.getName()}"></td>
                    <td>
                        <!--/*@thymesVar id="feature" type="java.lang.String"*/-->
                        <li class="list-group-item"
                            th:each="feature: ${category.getFeatures()}"
                            th:text="${feature}"></li>
                    </td>
                    <td>
                        <form th:method="GET"
                              th:action="@{/category/{id}/edit(id=${category.getId()})}">
                            <input class="btn btn-secondary btn-sm"
                                   type="submit" value="Edit"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE"
                              th:action="@{/category/{id}(id=${category.getId()})}">
                            <input class="btn btn-secondary btn-sm"
                                   type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
