<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">All categories</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <button class="btn btn-primary" onclick="document.location='category/new'">
        Add category
    </button>

    <table class="table table-striped table-dark w-auto">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Features</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="categories" type="java.lang.Iterable"*/-->
        <!--/*@thymesVar id="category" type="com.struninproject.onlinestore.model.Category"*/-->
        <tr th:each="category: ${categories}">
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getName()}"></td>
            <td>
                <ul>
                    <!--/*@thymesVar id="feature" type="java.lang.String"*/-->
                    <li th:each="feature: ${category.getFeatures()}"
                        th:text="${feature}"></li>
                </ul>
            </td>
            <td>
                <form th:method="GET"
                      th:action="@{/category/{id}/edit(id=${category.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE"
                      th:action="@{/category/{id}(id=${category.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
