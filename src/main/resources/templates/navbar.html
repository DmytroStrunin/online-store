<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Login Example</title>
    <link rel='stylesheet'
          href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet'
          href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/style.css">

    <!-- Demo CSS -->
    <link rel="stylesheet" href="/css/demo.css">

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="users">
                    <!--                    <img th:src="@{/images/img.png}"-->
                    <!--                         src="../static/images/img.png" alt="" width="30"-->
                    <!--                         height="24"-->
                    <!--                         class="d-inline-block align-text-top rounded">-->
                    Online store
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown">Products<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Phone</a></li>
                            <li><a href="#">Tablet</a></li>
                            <li><a href="#">Laptop</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Show all products</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit
                    </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">an account?</p></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"><b>Login</b> <span
                                class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="social-buttons">
                                            <a href="#" class="btn btn-fb"> Login  with Google <i class="fa fa-google-plus"></i> </a>
                                        </div>
                                        or
                                        <form class="form" role="form"
                                              method="post" action="login"
                                              accept-charset="UTF-8"
                                              id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only"
                                                       for="exampleInputEmail2">Email
                                                    address</label>
                                                <input type="email"
                                                       class="form-control"
                                                       id="exampleInputEmail2"
                                                       placeholder="Email address"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only"
                                                       for="exampleInputPassword2">Password</label>
                                                <input type="password"
                                                       class="form-control"
                                                       id="exampleInputPassword2"
                                                       placeholder="Password"
                                                       required>
                                                <div class="help-block text-right">
                                                    <a href="">Forget the
                                                        password ?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit"
                                                        class="btn btn-primary btn-block">
                                                    Sign in
                                                </button>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> keep
                                                    me logged-in
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="bottom text-center">
                                        New here? <a href="new"><b>Join Us</b></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
