<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">All Products</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <button class="btn btn-primary" onclick="document.location='/product/new'">
        Add product
    </button>

    <table class="table table-striped table-dark  w-auto">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="java.lang.Iterable"*/-->
        <!--/*@thymesVar id="product" type="com.struninproject.onlinestore.model.Product"*/-->
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><img th:src="${product.getImage()}" style="width: 100%; height: 5vw; object-fit: contain;" src="" alt="" ></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getManufacturer().getName()}"></td>
            <td th:text="${product.getCategory().getName()}"></td>
            <td>
                <form th:method="GET"
                      th:action="@{/product/{id}/edit(id=${product.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE"
                      th:action="@{/product/{id}(id=${product.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
