<!DOCTYPE html>
<html lang="en">
<head th:include="navbar.html :: head">
    <title id="title">Edit user</title>
</head>
<body th:include="navbar.html :: body">
<div id="body">

    <!--/*@thymesVar id="user" type="com.struninproject.onlinestore.model.User"*/-->
    <form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}"
          th:object="${user}">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:field="*{firstName}"
                   id="firstName" placeholder="firstName">
            <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}"
                   id="lastName" placeholder="lastName">
            <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" type="text" th:field="*{age}" id="age"
                   placeholder="age">
            <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" th:field="*{gender}" id="gender">
                <option th:each="gender : ${T(com.struninproject.onlinestore.model.enums.Gender).values()}"
                        th:value="${gender}"
                        th:text="${gender.getValue()}"></option>
            </select>
            <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" th:field="*{roles}" id="role">
                <option th:each="role : ${T(com.struninproject.onlinestore.model.enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role.getValue()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" th:field="*{email}"
                   id="email" placeholder="Email">
            <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="text" th:field="*{password}"
                   id="password" placeholder="password">
            <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <input type="submit" class="btn btn-primary" value="Edit User">
    </form>

</div>
</body>
</html>
